<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>VirtualRH</title>
 <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
 <script src="/js/bootstrap.min.js"></script>
</head>
<body>
	
	
	<table class="table">
  <thead>
    <tr>
    
 	 <th scope="col">Id</th>
     <th scope="col">Pergunta </th>
      <th scope="col">Resposta</th>
      
      
    </tr>
  </thead>
  <tbody>
    <tr th:each = "questao : ${listaDeQuestoes}">
      <td th:text="${questao.id}"></td>
      <td th:text="${questao.pergunta}"></td>
      <td th:text="${questao.resposta}"></td>
      <td> 
      	<a th:href="@{/questao/excluir/{id}(id = ${questao.id})}">
      		<button type=button class="btn btn-danger">Remover</button>
      	</a>
      </td>
      </tr>
  </tbody>
</table>
	
 <script src="/js/bootstrap.min.js"></script>
</body>
</html>
