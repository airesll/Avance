<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>VirtualRH</title>
</head>
<body>
	<h3>Ola colaboradores do VirtualRH</h3>
	
	<form action="/cadastro/salvar" method="POST" th:object="${usuario}">
	<input type="hidden" th:field="*{id}">
	
	Nome: <input type="text" th:field=*{nome}> <br>
	Email: <input type="text" th:field=*{email}> <br>
	Login: <input type="text" th:field=*{login}> <br>
	Senha: <input type="text" th:field=*{senha}> <br>
	CPF: <input type="text" th:field=*{cpf}> <br>
	
	<input type="submit" value="Cadastrar">
	
	
	
	
	
	</form>
	
	private Long id;
	private String nome;
	private String cpf;
	private Date dataNascimento;
	private String email;
	private String login;
	private String senha;
	
</body>
</html>
